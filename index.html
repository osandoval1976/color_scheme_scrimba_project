<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="title">Color Scheme Picker</h1>
 <form id="form" class="form">
<label id="label-color"></label>
 <input type="color" value="#F55A5A" id="input-color" placeholder="colors-pickers"/>
<select id="nameList" class ="nameList" name="nameList">
<option value="Monochrome" >Monochrome</option>
<option value="Monochrome-dark" >Monochrome-dark</option>
<option value="Monochrome-light" >Monochrome-light</option>
<option value="Analogic" >Analogic</option> 
<option value="Complement" >Complement</option> 
<option value="Analogic-complement" >Analogic-complement</option>
<option value="Triad" >Triad</option>
<option value="Quad" selected>Quad</option>
</select>
 <button type="button" class="btn" id="btn">Get color scheme</button>
</form>
    <div id="color-bg" class="color-bg">
    <div ></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
 </div>
 
 <div id="text-colors" class="text-colors"></div>
<script src="index.js"></script>
</body>
</html>
